<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>六口的赛博灵堂</title>
  <style>
    /* 给页面或容器一个相对定位，以便我们在其内部进行绝对定位 */
    body {
      position: relative;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* 为了演示效果，可选：防止滚动条出现 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* 设置图片样式 */
    img {
      width: 50%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    /* 设置按钮样式 */
    #emojiButton {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      position: relative;
    }

    #emojiButton:hover {
      background-color: gray;
    }

    /* 定义向上飘的动画，速度放慢 */
    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px); /* 改小漂浮的距离 */
        opacity: 0;
      }
    }

    /* 给动态生成的 emoji 一个样式和动画 */
    .floating-emoji {
      position: absolute;
      font-size: 5rem;            /* 你可以根据需要调整表情符大小 */
      animation: floatUp 3s;       /* 增加动画持续时间，减慢漂浮速度 */
      pointer-events: none;       /* 不让鼠标事件影响它 */
    }
  </style>
</head>
<body>
  <h1>六口的赛博灵堂</h1>
  <img src="https://i.imgur.com/wzSOLHT.jpeg" alt="赛博灵堂图片">  <!-- 图片链接 -->
  
  <button id="emojiButton">献花</button>

  <script>
    const button = document.getElementById('emojiButton');
    const emojis = ["💐", "🌹", "🌸", "🌼", "😭", "🪷", "🌺"]; // 随机emoji范围

    button.addEventListener('click', () => {
      // 从数组中随机选一个 emoji
      const randomIndex = Math.floor(Math.random() * emojis.length);
      const randomEmoji = emojis[randomIndex];

      // 创建一个 span 元素用于展示 emoji
      const emoji = document.createElement('span');
      emoji.textContent = randomEmoji; 
      emoji.classList.add('floating-emoji');

      // 获取按钮位置
      const rect = button.getBoundingClientRect();
      const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
      const scrollTop  = window.pageYOffset || document.documentElement.scrollTop;

      // 随机设置 emoji 的位置
      const randomX = rect.left + rect.width / 2 + scrollLeft + (Math.random() * 20 - 10);
      const startY = rect.top + scrollTop - 10;

      // 设置 emoji 的位置
      emoji.style.left = randomX + 'px';
      emoji.style.top = startY + 'px';

      // 将 emoji 添加到页面中
      document.body.appendChild(emoji);

      // 动画结束后移除 emoji
      emoji.addEventListener('animationend', () => {
        emoji.remove();
      });
    });
  </script>
</body>
</html>
